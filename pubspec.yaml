name: xylophone
description: A simple Xylophone App, see how many songs you can make!
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^0.19.0

  flutter_launcher_icons: ^0.9.0

flutter_icons:
    image_path: "assets/icon.png"
    ios: true
    android: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - assets/
